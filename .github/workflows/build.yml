name: build

on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: checkout public
        uses: actions/checkout@v2
        with:
          path: public
          fetch-depth: 0
          ref: master
      - name: setup hugo
        run:
          curl -sSL https://github.com/gohugoio/hugo/releases/download/v0.74.3/hugo_0.74.3_Linux-64bit.tar.gz -o hugo.tar.gz
          tar xzvf hugo.tar.gz
          sudo mv hugo /usr/local/bin/hugo
      - run: hugo
